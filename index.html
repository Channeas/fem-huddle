<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <!-- Favicon -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <!-- Font Awesome -->
        <script
            src="https://kit.fontawesome.com/8ed0002a41.js"
            crossorigin="anonymous"
        ></script>

        <!-- Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <title>
            Frontend Mentor | Huddle landing page with single introductory
            section
        </title>

        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div id="container">
            <div id="navbar">
                <img src="images/logo.svg" id="logo" alt="Huddle logo" />
            </div>
            <div id="sectionContainer">
                <div id="leftSection" class="section">
                    <img
                        src="images/illustration-mockups.svg"
                        id="preview"
                        alt="Huddle mockup preview"
                    />
                </div>
                <div id="rightSection" class="section">
                    <p id="title">
                        Build The Community <br />
                        Your Fans Will Love
                    </p>
                    <p id="description">
                        Huddle re-imagines the way we build communities. You
                        have a voice, but so does your audience. Create
                        connections with your users as you engage in genuine
                        discussion.
                    </p>
                    <button id="CTA">Register</button>
                </div>
            </div>
            <div id="socialButtons">
                <button class="socialButton">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button class="socialButton">
                    <i class="fab fa-twitter"></i>
                </button>
                <button class="socialButton">
                    <i class="fab fa-instagram"></i>
                </button>
            </div>
        </div>
        <!-- Frontend Mentor attribution-->
        <footer>
            <p class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="#">Johannes</a>.
            </p>
        </footer>
    </body>
</html>
